<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Example Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <main style="padding: 3em;">
      <h1>Test reCAPTCHA Enterprise</h1>
      <label for="recaptchaAction">Action:</label>
      <input type="text" id="recaptchaAction" name="recaptchaAction" value="login" />
      <button onclick="runRecaptcha()">Run reCAPTCHA</button>
      <div id="recaptchaResult" style="margin-top:1em;color:#333;"></div>
      <h2>Test your reCAPTCHA assessment endpoint (POST)</h2>
      <label for="recaptchaBackendUrl">Endpoint URL:</label>
      <input type="text" id="recaptchaBackendUrl" name="recaptchaBackendUrl" value="https://your-backend-url/your-recaptcha-assessment-endpoint" style="width: 350px;" />
      <button onclick="postWithRecaptcha()">Test Your Endpoint</button>
      <pre id="recaptchaPostResult" style="margin-top:1em;color:#333;background:#f5f5f5;padding:0.5em;"></pre>
    </main>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
